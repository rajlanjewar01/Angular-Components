<div class="ui items">
    <div class="item" *ngFor="let item of items">
      <div class="image">
        <img [src]="item.image">
      </div>
      <div class="content">
        <a class="header">Header</a>
        <div class="meta">
          <span>{{ item.title }}</span>
        </div>
        <div class="description">
          <p></p>
        </div>
        <div class="extra">
          {{ item.description }}
        </div>
      </div>
    </div>
  </div>
